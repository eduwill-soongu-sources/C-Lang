<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS 최단 경로 탐험 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            touch-action: manipulation;
        }
        .status-box {
            min-height: 100px;
        }
        .explanation-box {
            min-height: 80px;
        }
        canvas {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- 헤더 -->
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">BFS 최단 경로 탐험 🌊</h1>
            <p class="text-gray-600 mt-2">너비 우선 탐색(BFS)이 어떻게 최단 경로를 찾는지 확인해보세요!</p>
        </header>

        <!-- 시뮬레이터 영역 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 왼쪽: 시각화 캔버스 -->
            <div class="lg:col-span-2 flex flex-col items-center justify-center">
                <canvas id="bfsCanvas" width="400" height="420"></canvas>
            </div>

            <!-- 오른쪽: 컨트롤 및 상태 -->
            <div class="space-y-4">
                <!-- 컨트롤 버튼 -->
                <div class="grid grid-cols-2 gap-3">
                    <button id="resetBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all duration-200 shadow-md">
                        탐험 시작!
                    </button>
                    <button id="nextStepBtn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-all duration-200 shadow-md" disabled>
                        다음 단계
                    </button>
                </div>

                <!-- 상태 표시 -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 status-box">
                    <h3 class="font-bold text-lg mb-2">რი 탐색 대기실 (큐)</h3>
                    <p id="queueStatus" class="text-gray-700 break-words">아직 탐험을 시작하지 않았어요.</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 status-box">
                    <h3 class="font-bold text-lg mb-2">✅ 방문한 장소</h3>
                    <p id="visitedStatus" class="text-gray-700 break-words">아직 방문한 곳이 없어요.</p>
                </div>
            </div>
        </div>

        <!-- 설명 영역 -->
        <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-lg explanation-box">
            <h3 class="font-bold text-lg mb-2">탐험 일지 📜</h3>
            <p id="explanation">"탐험 시작!" 버튼을 눌러 BFS 최단 경로 탐험을 시작하세요.</p>
        </div>
    </div>

    <script>
        // --- 기본 설정 ---
        const canvas = document.getElementById('bfsCanvas');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');
        const nextStepBtn = document.getElementById('nextStepBtn');
        const queueStatus = document.getElementById('queueStatus');
        const visitedStatus = document.getElementById('visitedStatus');
        const explanation = document.getElementById('explanation');

        // --- 그래프 데이터 (DFS와 동일) ---
        const adjList = {
            0: [1, 2],
            1: [0, 3, 4],
            2: [0, 5],
            3: [1],
            4: [1, 5],
            5: [2, 4, 6],
            6: [5]
        };
        const nodeCount = Object.keys(adjList).length;
        
        const nodePositions = {
            0: { x: 200, y: 50 },  // Level 0
            1: { x: 100, y: 150 }, // Level 1
            2: { x: 300, y: 150 }, // Level 1
            3: { x: 50, y: 250 },  // Level 2
            4: { x: 150, y: 250 }, // Level 2
            5: { x: 250, y: 250 }, // Level 2
            6: { x: 350, y: 350 }  // Level 3
        };

        // --- 상태 변수 ---
        let visited;
        let queue; // DFS의 stack을 queue로 변경
        let simulationState;
        let currentNode;

        // --- 그리기 함수 ---
        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. 간선(Edge) 먼저 그리기
            ctx.strokeStyle = '#cbd5e1'; // slate-300
            ctx.lineWidth = 2;
            for (let node in adjList) {
                for (let neighbor of adjList[node]) {
                    if (parseInt(node) < neighbor) {
                        const pos1 = nodePositions[node];
                        const pos2 = nodePositions[neighbor];
                        ctx.beginPath();
                        ctx.moveTo(pos1.x, pos1.y);
                        ctx.lineTo(pos2.x, pos2.y);
                        ctx.stroke();
                    }
                }
            }

            // 2. 노드(Vertex) 그리기
            for (let i = 0; i < nodeCount; i++) {
                const pos = nodePositions[i];
                ctx.beginPath();
                
                if (currentNode === i) {
                    ctx.fillStyle = '#3b82f6'; // blue-500 (현재)
                } else if (queue && queue.includes(i)) {
                    ctx.fillStyle = '#f97316'; // orange-500 (큐에 있음)
                } else if (visited && visited[i]) {
                    ctx.fillStyle = '#22c55e'; // green-500 (방문 완료)
                } else {
                    ctx.fillStyle = '#94a3b8'; // slate-400 (미방문)
                }

                ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Noto Sans KR';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i, pos.x, pos.y);
            }
        }

        // --- 상태 업데이트 함수 ---
        function updateStatus() {
            queueStatus.textContent = queue.length > 0 ? queue.join(' → ') : '비어있음';
            
            const visitedNodes = [];
            for(let i=0; i<visited.length; i++) {
                if(visited[i]) visitedNodes.push(i);
            }
            visitedStatus.textContent = visitedNodes.length > 0 ? visitedNodes.join(', ') : '없음';
        }

        // --- 시뮬레이션 초기화 ---
        function initialize() {
            visited = new Array(nodeCount).fill(false);
            queue = []; // stack을 queue로 변경
            simulationState = 'idle';
            currentNode = null;
            
            const startNode = 0;
            
            // BFS 시작 로직
            queue.push(startNode); // Enqueue
            visited[startNode] = true;
            
            explanation.textContent = `탐험 시작! 🚩 시작 지점인 ${startNode}번 장소를 대기실(큐에 Enqueue)에 넣고 방문 기록을 남깁니다.`;
            
            nextStepBtn.disabled = false;
            resetBtn.textContent = "탐험 리셋";
            
            drawGraph();
            updateStatus();
        }

        // --- BFS 한 단계 실행 ---
        function nextStep() {
            if (queue.length === 0) {
                explanation.textContent = "모든 곳을 탐험 완료했습니다! 🎉";
                simulationState = 'finished';
                nextStepBtn.disabled = true;
                currentNode = null;
                drawGraph();
                return;
            }

            // Dequeue: 큐의 맨 앞에서 꺼냄
            const u = queue.shift(); 
            currentNode = u;
            
            let explanationText = `${u}번 장소부터 탐색을 시작합니다. (큐에서 Dequeue)`;

            const neighbors = adjList[u];
            const unvisitedNeighbors = [];
            
            for (const v of neighbors) {
                if (!visited[v]) {
                    visited[v] = true;
                    queue.push(v); // Enqueue
                    unvisitedNeighbors.push(v);
                }
            }

            if (unvisitedNeighbors.length > 0) {
                 explanationText += `\n주변에서 새로운 길(${unvisitedNeighbors.join(', ')})을 발견했습니다. 모두 대기실(큐에 Enqueue)에 넣고 방문 기록을 남깁니다.`;
            } else {
                 explanationText += `\n주변에 더 이상 가볼 새로운 길이 없네요.`;
            }
            explanation.textContent = explanationText;

            drawGraph();
            updateStatus();
        }

        // --- 이벤트 리스너 ---
        resetBtn.addEventListener('click', initialize);
        nextStepBtn.addEventListener('click', nextStep);

        // --- 초기 화면 그리기 ---
        window.onload = () => {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, 400);
            canvas.width = size;
            canvas.height = size * 1.05;
            drawGraph();
        };
    </script>
</body>
</html>
